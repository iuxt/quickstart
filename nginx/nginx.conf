
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server_tokens off;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '- $remote_addr - "$host" "$request" $status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
    # 核心缓冲区配置
    proxy_buffering on;                     # 启用缓冲（默认开启）
    proxy_buffer_size 16k;                  # 单个缓冲区大小（存储响应头）
    proxy_buffers 8 256k;                   # 缓冲区数量与大小（8 个 256KB 缓冲区）
    proxy_busy_buffers_size 512k;           # 忙碌时缓冲区大小
    proxy_max_temp_file_size 0;             # 禁用临时文件写入（激进方案，需谨慎）

    # 其他优化
    proxy_read_timeout 300;                 # 上游响应超时时间
    proxy_send_timeout 300;                 # 发送请求到上游的超时时间

    include /etc/nginx/conf.d/*.conf;
}

stream {

    log_format proxy '- $remote_addr - $protocol $status $bytes_sent $bytes_received '
                     '$session_time "$upstream_addr" "$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';

    include stream.d/*.conf;
    access_log /dev/stdout proxy;
}
